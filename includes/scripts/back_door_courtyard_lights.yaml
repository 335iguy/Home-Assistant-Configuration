############################################################
#
# Back Door Courtyard lights Timer and Helper
#
############################################################

back_door_courtyard_lights_timer_helper:
  sequence:
    - delay:
        minutes: 2
    - service: light.turn_off
      data:
        entity_id: light.workshoplight_level_6_0, light.utilityroomlight_level_7_0
    - service: switch.turn_off
      data:
        entity_id: switch.summerhouselights_switch_16_0_2, switch.backfloodlight_switch_8_0_2

back_door_courtyard_lights_timer:
  sequence:
    - service: script.turn_off
      data:
        entity_id: script.back_door_courtyard_lights_timer_helper
    - service: light.turn_on
      entity_id: light.workshoplight_level_6_0, light.utilityroomlight_level_7_0
    - service: switch.turn_on
      entity_id: switch.summerhouselights_switch_16_0_2, switch.backfloodlight_switch_8_0_2
    - service: script.turn_on
      data:
        entity_id: script.back_door_courtyard_lights_timer_helper

