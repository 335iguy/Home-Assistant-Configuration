############################################################
#
# Good Morning Script for Living Room
#
############################################################

good_morning:
  sequence:
    - service: remote.turn_on
      entity_id: remote.harmony
      data_template:
        activity: >
          {%- if now().strftime('%A') == 'Saturday' -%}
            24414565
          {%- else -%}
            24375590
          {% endif %}
    - condition: state
      entity_id: 'sensor.light_sensor'
      state: 'Night'
    - service: scene.turn_on
      data:
        entity_id: scene.reading
