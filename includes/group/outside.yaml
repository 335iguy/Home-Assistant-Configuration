outside:
  view: yes
  entities:
    - group.weather
    - group.summer_house
    - group.outside_lights
    - group.utility_room
    - group.netatmo

Weather:
  - sun.sun
  - sensor.netatmo_outside_temperature
  - sensor.netatmo_outside_max_temp
  - sensor.netatmo_outside_min_temp
  - sensor.netatmo_inside_pressure
  - sensor.netatmo_outside_humidity
  - sensor.forecastio_wind_speed
  - sensor.forecastio_wind_bearing
  - sensor.forecastio_visibility
  - sensor.forecastio_precip_probability
  - sensor.forecastio_precip
  - sensor.lightsensor_luminance_14

Summer House:
  - climate.summer_house
  - switch.summerhouselights_switch_16
  - sensor.summerhousedoor_luminance_13
  - sensor.template_summer_house_door
  - switch.summerhousepower_switch_15

Outside Lights:
  - group.front_lights
  - group.court_yard
  - switch.backfloodlight_switch_8

Front Lights:
  - switch.frontfloodlights_switch_10_2 
  - switch.frontfloodlights_switch_10 

Court Yard:
  - light.workshoplight_level_6
  - light.utilityroomlight_level_7
  - switch.summerhouselights_switch_16_2
  - switch.backfloodlight_switch_8_2

Utility Room:
  - sensor.utility_room
  - sensor.washingmachinepower_power_17

Netatmo:
  - sensor.netatmo_outside_radio
  - sensor.netatmo_outside_battery
